<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="./question5.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">D</div>
            <div class="icons">
                <span class="search-icon">&#x1F50D;</span>
                <span class="menu-icon">&#9776;</span>
            </div>
        </header>
        
        <div class="tag">#Top</div>
        
        <h1>A Responsibly As Teach Leading, Global Company</h1>
        <p>Creating Superior Products & Services</p>
        
        <div class="trust-pilot">
            <div class="trust-icon">&#9733;</div>
            <div class="trust-text">
                <span>Trust Pilot</span>
                <span>Rated Best <strong>12.6K</strong> Reviews</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="play-section">
                <div class="play-button">Play</div>
            </div>
            <div class="stats-section">
                <div class="stat">72%</div>
                <div class="stat">28%</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="signup-button">Signup to Get 50% OFF</button>
            <button class="explore-button">Explore New Products</button>
        </div>
    </div>
</body>
</html>
